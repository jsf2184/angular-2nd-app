<div style="text-align:center">
  <h1>Level one heading is big stuff</h1>
  <label>UserName</label>
  <input type="text" [(ngModel)]="userName">
  <h1>
    Welcome to {{ userName }}!
  </h1>
  <button (click) = "onUserNameReset()" class="btn btn-primary" [disabled]="!isUserNameResetAllowed()">
    Reset UserName
  </button>
</div>

<div style="text-align:center">
  <br>
  <br>

  <label>Password</label>
  <input type="text" [(ngModel)]="password">
  <h1>
    Here is the password {{ password }}!
  </h1>
  <button (click) = "password = ''" class="btn btn-primary" [disabled]="!password.length">
    Reset Password
  </button>
</div>
