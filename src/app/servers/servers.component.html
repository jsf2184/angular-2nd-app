<h3>
  Lots of servers!
</h3>

<label>Server Name</label>
<input
  type = "text"
  class = "form-control"
  (input) = "onFormServerName($event)">

<button (click) = "onCreateServer()" class="btn btn-primary" [disabled]="!isNewServerAllowed()">
  Add Server
</button>
<p *ngIf="serverCreateCount > 0; else noServer "> AddServer button press count: {{serverCreateCount}}</p>
<ng-template  #noServer>
  <p>No servers have been created at all</p>
  <p>Seriously, not a single one</p>
</ng-template>
<!--<p> {{getAllowedString()}}</p>-->
<!--<p>Hello there</p>-->
<h3> Latest Server Name is: {{newServerName}} </h3>
<p>Does this print? </p>
<app-server *ngFor="let server of servers"></app-server>
